<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | [Pricing Component]</title>
  </head>
  <body>
    <!--  BACKGROUNDS-->
    <div class="background-top">
      <img src="./images/bg-top.svg" alt="background-top" />
    </div>
    <div class="background-bottom">
      <img src="./images/bg-bottom.svg" alt="background-bottom" />
    </div>

    <!--  TOGGLE  -->
    <div class="toggle-container">
      <h2 class="toggle-title">Our Pricing</h2>
      <div class="toggle">
        <p>Annually</p>
        <label class="toggle-box">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
        <p>Monthly</p>
      </div>
    </div>
    <!--  CARDS -->
    <div class="cards">
      <div class="card card-one">
        <h4 class="title">Basic</h4>
        <h1 class="price monthly">&dollar;19.99</h1>
        <h1 class="price yearly">&dollar;199.99</h1>
        <ul class="benefits">
          <li>500 GB Storage</li>
          <li>2 User Allowed</li>
          <li>Send up to 3GB</li>
        </ul>
        <button class="button">Learn More</button>
      </div>
      <div class="card card-two">
        <h4 class="title">Professional</h4>
        <h1 class="price monthly">&dollar;24.99</h1>
        <h1 class="price yearly">&dollar;249.99</h1>
        <ul class="benefits">
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10GB</li>
        </ul>
        <button class="button">Learn More</button>
      </div>
      <div class="card card-three">
        <h4 class="title">Master</h4>
        <h1 class="price monthly">&dollar;39.99</h1>
        <h1 class="price yearly">&dollar;399.99</h1>
        <ul class="benefits">
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20GB</li>
        </ul>
        <button class="button">Learn More</button>
      </div>
    </div>

        >Frontend Mentor</a

    </div>-->
    <script src="./app.js"></script>
  </body>
</html>
